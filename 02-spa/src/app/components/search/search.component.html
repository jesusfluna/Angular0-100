<h1>Heroes <small>Marvel y DC heroes</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el valor: {{termino}}
        </div>
    </div>
</div>


<div class="card-columns">
        <app-heroe-tarjeta *ngFor="let heroe of heroes" [heroe]="heroe" [index]="heroe.idx"></app-heroe-tarjeta>
</div>
