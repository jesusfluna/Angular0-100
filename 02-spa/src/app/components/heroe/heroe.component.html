<h1>{{heroe.nombre | uppercase}}<small>( {{heroe.aparicion | date: 'y'}} )</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]=heroe.img class="img-fluid" alt="heroe">
        <br><br>

        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" src="assets/imgs/dc-logo.png" class="img-logo" alt="Logo DC">
            <img *ngIf="heroe.casa != 'DC'"src="assets/imgs/marvel-logo.png" class="img-logo" alt="Logo Marvel">
        </div>
    </div>

</div>
