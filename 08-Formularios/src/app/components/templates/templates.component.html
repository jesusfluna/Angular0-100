<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" [ngClass]="{'is-invalid': nombre.errors?.required || nombre.errors?.minlength}"
               type="text"
               placeholder="Nombre"
               name="nombre"
               minlength="5"
               [(ngModel)]="usuario.nombre"
               required
               #nombre="ngModel">

               <div class="invalid-feedback" *ngIf="nombre.errors?.required">Campo requerido</div>
               <div class="invalid-feedback" *ngIf="nombre.errors?.minlength">Campo con {{nombre.errors.minlength.requiredLength}} caracteres minimo </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" [ngClass]="{'is-invalid': apellido.errors?.required}"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel">

               <div class="invalid-feedback" *ngIf="apellido.errors?.required">Campo requerido </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" [ngClass]="{'is-invalid': email.errors?.required || email.errors?.pattern}"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="email"
             [(ngModel)]="usuario.email"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             required
             #email="ngModel">

             <div class="invalid-feedback" *ngIf="email.errors?.required">Campo requerido </div>
             <div class="invalid-feedback" *ngIf="email.errors?.pattern">No cumple el patron:  {{email.errors.pattern.requiredPattern}}</div>
    </div>
  </div>


  <div class="form-group row">
      <label class="col-2 col-form-label">Pais</label>
      <div class="col-md-8">

      <select class="form-control"
              name="pais"
              [(ngModel)]="usuario.pais">

        <option value="">seleccione un pais</option>
        <option *ngFor="let pais of paises" 
                [value]="pais.codigo">{{pais.nombre}}</option>

      </select>

    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">

      <div class="custom-control custom-radio">
        <input type="radio"
               id="customRadio1" 
               name="sexo"
               value="Hombre" 
               class="custom-control-input"
               [(ngModel)]="usuario.sexo">

        <label class="custom-control-label" for="customRadio1">Hombre</label>
      </div>
      
      <div class="custom-control custom-radio">
          <input type="radio"
                 id="customRadio2" 
                 name="sexo"
                 value="Mujer" 
                 class="custom-control-input"
                 [(ngModel)]="usuario.sexo">

        <label class="custom-control-label" for="customRadio2">Mujer</label>
      </div>

    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Acepta</label>
    <div class="col-md-8">

      <div class="custom-control custom-checkbox">
        <input  type="checkbox" 
                class="custom-control-input" 
                id="customCheck1"
                [(ngModel)]="usuario.acepta" 
                name="acepta"
                required>

        <label class="custom-control-label" for="customCheck1">Acepto las condiciones</label>
      </div>

    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]='!forma.valid'
          type="submit" 
          class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>

  {{usuario | json}}

</pre>
