
<div class="row">

    <div class="col">
        <h1>*ngIf</h1>
        <hr>
        <div *ngIf="mostrar" class="card text-white bg-secondary mb-3" style="max-width: 100%;">
                <div class="card-body">
                  <h5 class="card-title">{{frase.autor}}</h5>
                  <p class="card-text">{{frase.mensaje}}</p>
                </div>
        </div>

        <button (click)=" mostrar = !mostrar " class="btn btn-outline-success my-2 my-sm-0 btn-block" type="submit">Mostrar/Ocultar</button>

    </div>

    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
            
            <li *ngFor="let persona of personajes;let i = index" class="list-group-item">
                {{i+1}}: {{ persona }}
            </li>

        </ul>
    </div>

</div>
