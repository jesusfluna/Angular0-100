<div [ngClass]="alerta" role="alert">
    <strong>Well done!</strong> You successfully read this important alert message.
</div>


<button type="button" class="btn btn-info" (click)="alerta = 'alert alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert alert-success'">Success</button>

<br><br>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
    Hola mundo
</h3>
<button type="button" name="button" class="btn" 
        (click)="propiedades.danger = !propiedades.danger"
        [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">Cambiar</button>

<br><br>

<h3>Proceso asincrono</h3>

<button (click)="ejecutar()" [disabled]="loading"
    class="btn btn-primary" type="button" name="button">

    <i [ngClass]="{'fa-save':!loading, 'fa-refresh fa-spin':loading}" class="fa"></i>
    
    <span *ngIf="!loading">Guardar cambios</span>
    <span *ngIf="loading">Espere por favor</span>
</button>
