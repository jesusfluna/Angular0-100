<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">

    <div class="col-2">
        <img [src]="artista.images | noImage" alt="artista" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3 class="textoBlanco">{{artista.name}}</h3>
            <p>
                <a [href]="artista.external_urls.spotify" target="_blank">
                    Ir a la pagina del artista
                </a>
            </p>
    </div>

    <div class="col-4 text-right">

        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>

    </div>
</div>

<div class="row m-5">
        <div class="col">

            <table class="table">

                <thead class="textoBlanco">
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Cancion</th>
                        <th>Vista previa</th>
                    </tr>
                </thead>

                <tbody class="textoBlanco">
                    <tr *ngFor="let track of topTracks">
                        <td>
                            <img [src]="track.album.images | noImage" class="img-thumb">
                        </td>
                        <td>{{track.album.name}}</td>
                        <td>{{track.name}}</td>
                        <td>
                            <!-- <audio [src]="track.preview_url" controls></audio> -->
                            <iframe [src]="track.id | domsegurospotify" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
